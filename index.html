<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <hr class="hr">
    <main class="main">
      <section class="user">
        <div class="user-pic"></div>
        <div class="persona">
          <h1 class="username">Жак-Ив Кусто</h1>
          <button type="button" class="persona__edit-button">
            <img src="images/Курсор__карандаш_влево-вниз.png" alt="Курсор" class="cursor">
          </button>
          <h2 class="about">Исследователь океана</h2>
          <p></p>
        </div>
        <div class="add">
          <img src="images/plus.png" class="add__plus" alt="Добавить картинку">
        </div>
      </section>
      <section class="content">
        <article class="cell">
          <img src="images/Карачаевск.png" class="cell__img" alt="Карачаевск">
          <div class="cell__subscribe">
            <h2 class="cell__location">Карачаевск</h2>
            <img src="images/heart-white.png" class="cell__heart" alt="Добавить в избранное">
          </div>
        </article>
        <article class="cell">
          <img src="images/Эльбрус.png" class="cell__img" alt="Эльбрус">
          <div class="cell__subscribe">
            <h2 class="cell__location">Гора Эльбрус</h2>
            <img src="images/heart-white.png" class="cell__heart" alt="Добавить в избранное">
          </div>
        </article>
        <article class="cell">
          <img src="images/Домбай.png" class="cell__img" alt="Домбай">
          <div class="cell__subscribe">
            <h2 class="cell__location">Домбай</h2>
            <img src="images/heart-white.png" class="cell__heart" alt="Добавить в избранное">
          </div>
        </article>
        <article class="cell">
          <img src="images/Эльбрус.png" class="cell__img" alt="Эльбрус">
          <div class="cell__subscribe">
            <h2 class="cell__location">Гора Эльбрус</h2>
            <img src="images/heart-white.png" class="cell__heart" alt="Добавить в избранное">
          </div>
        </article>
        <article class="cell">
          <img src="images/Домбай.png" class="cell__img" alt="Домбай">
          <div class="cell__subscribe">
            <h2 class="cell__location">Домбай</h2>
            <img src="images/heart-white.png" class="cell__heart" alt="Добавить в избранное">
          </div>
        </article>
        <article class="cell">
          <img src="images/Карачаевск.png" class="cell__img" alt="Карачаевск">
          <div class="cell__subscribe">
            <h2 class="cell__location">Карачаево-Черкессия</h2>
            <img src="images/heart-white.png" class="cell__heart">
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">© 2021 Mesto Russia</div>
    </footer>
    <div class="popup popup__opened">
      <div class="popup__container">
        <button type="button" class="form__button-close"></button>
        <form class="form" name="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__cells">
            <input class="form__cell" type="text" id="first-cell" value="Жак-Ив Кусто" name="first-cell">
            <input class="form__cell form__cell_second" type="text" id="second-cell" value="Исследователь океана" name="second-cell">
          </fieldset>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
